<div mat-dialog-actions>
    <mat-icon (click)="dismss()">exit_to_app</mat-icon>

    <div *ngIf="data.type=='success'" class="container">
        <div class="one">
            <div>
                <mat-icon class="success">check_circle_outline</mat-icon>
            </div>
        </div>
    </div>

    <div *ngIf="data.type=='success'" class="container">
        <div class="two">
            <mat-card-content>
                Success! Your tickets have been emailed to you.
            </mat-card-content>
        </div>
    </div>

    <div *ngIf="data.type=='error'" class="container">
        <div class="one">
            <div>
                <mat-icon class="error">error_outline</mat-icon>
            </div>
        </div>
    </div>

    <div *ngIf="data.type=='error'" class="container">
        <div class="two">
            <mat-card-content>
                Error: Your purchase could not be completed at this time.
            </mat-card-content>
        </div>
    </div>
</div>
