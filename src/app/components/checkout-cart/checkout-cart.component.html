<mat-card>
    <mat-card-title>
        Order Summary
    </mat-card-title>

    <mat-list>
        <div *ngFor="let cartItem of cartContentList">
            <mat-list-item>
                <div *ngIf="editMode==true">
                    <mat-icon (click)="deleteItem(cartItem.cart_item_id)">delete</mat-icon>
                </div>
                <div>
                    {{ cartItem.quantity }}x {{ cartItem.title }} ${{ cartItem.price }}
                </div>
            </mat-list-item>
        </div>
        <div>
            <button mat-button (click)="editMode=!editMode">Edit</button>
        </div>
    </mat-list>

    <mat-divider></mat-divider>
    <br>
    <mat-card-title>
        Subtotal
    </mat-card-title>
    <mat-list>
        <mat-list-item>
            Subtotal: ${{ subtotal }}
        </mat-list-item>
        <mat-list-item>
            Tax: ${{ subtotal * .055 }}
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
    <br>
    <mat-card-title>
        Total
    </mat-card-title>
    <mat-list>
        <mat-list-item>
            Total: ${{ subtotal * 1.055 }}
        </mat-list-item>
        <mat-list-item>
            <p (click)="promoCode=true;"> Have a promo code?</p>
            <br>
            <div *ngIf="promoCode">
                <mat-form-field class="example-full-width">
                    <input matInput appearance="outline" placeholder="Enter your promo code">
                </mat-form-field>
            </div>
        </mat-list-item>
    </mat-list>
</mat-card>
