<mat-toolbar>
  <span (click)="goBack()">
    <mat-icon>arrow_back</mat-icon> {{ eventName }}
  </span>
</mat-toolbar>

<div fxLayout="row">
  <div fxFlex="75" class="event-details">
    <app-session-list [eventSessions]="eventSessions"></app-session-list>
  </div>
  <div fxFlex="25" class="checkout">
    <app-checkout-cart></app-checkout-cart>
    <button mat-button (click)="checkout()">Check out</button>
  </div>
</div>
