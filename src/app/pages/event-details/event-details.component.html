<mat-toolbar>
  <span (click)="goBack()">
    <mat-icon>arrow_back</mat-icon> {{ eventName }}
  </span>
</mat-toolbar>

<div fxLayout="row">
  <mat-card fxFlex="75" class="event-details">
    <app-session-list [eventSessions]="eventSessions"></app-session-list>
  </mat-card>
  <mat-card fxFlex="25" class="checkout">
    <app-checkout-cart></app-checkout-cart>
  </mat-card>
</div>
